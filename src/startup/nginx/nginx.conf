server {
    listen 80;
    server_name localhost;
    
    # روت پروژه
    root /var/www/html;
    index index.php index.html;

    charset UTF-8;
    autoindex off;

    # --------------------------------------
    # 1. Security Headers
    # --------------------------------------
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";

    # --------------------------------------
    # 2. Access Control (Security)
    # --------------------------------------
    
    # مسدود کردن فایل‌های مخفی (مثل .git) به جز .well-known
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # مسدود کردن فایل‌های وابستگی و سیستمی در روت
    location ~ /(composer\.json|composer\.lock|package\.json|yarn\.lock|phpunit\.xml|README\.md)$ {
        deny all;
    }

    # مسدود کردن اکستنشن‌های حساس
    location ~ \.(htaccess|ini|log|sh|bak|sql|env)$ {
        deny all;
    }

    # مسدود کردن دسترسی مستقیم به پوشه‌های سیستمی پروژه
    location ~ ^/(app|vendor|bin|config|templates)/ {
        deny all;
        return 403;
    }

    # --------------------------------------
    # 3. Routing
    # --------------------------------------
    location / {
        try_files $uri $uri/ /index.php?url=$uri&$args;
    }

    # --------------------------------------
    # 4. PHP Handling
    # --------------------------------------
    location ~ \.php$ {
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        
        fastcgi_pass_header Authorization;
        fastcgi_param HTTP_AUTHORIZATION $http_authorization;
    }

    # --------------------------------------
    # 5. Assets & Optimization
    # --------------------------------------
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        access_log off;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # تنظیمات حجم آپلود
    client_max_body_size 64M;
    client_body_buffer_size 128k;

    # لاگ‌ها
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}