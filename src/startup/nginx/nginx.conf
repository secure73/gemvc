server {
    listen 80;
    server_name localhost;
    root /var/www/html;
    index index.php index.html;

    # Add default charset
    charset UTF-8;

    # Disable directory listing
    autoindex off;

    # Deny access to sensitive files
    location ~ \.(env|htaccess|ini|log|sh|bak|json|lock)$ {
        deny all;
    }

    # Deny access to app/, vendor/, bin/, config/, templates/ directories
    location ~ ^/(app|vendor|bin|config|templates)/ {
        deny all;
        return 403;
    }

    # Serve assets from public/ directory and handle PHP
    location / {
        # Try to serve file directly, fallback to index.php
        try_files $uri $uri/ /index.php?url=$uri&$args;
    }

    # Handle PHP files
    location ~ \.php$ {
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Preserve Authorization header
        fastcgi_pass_header Authorization;
        fastcgi_param HTTP_AUTHORIZATION $http_authorization;
    }

    # Handle static assets (CSS, JS, images)
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        access_log off;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Set buffer sizes for large requests
    client_max_body_size 64M;
    client_body_buffer_size 128k;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}

