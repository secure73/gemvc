user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
    multi_accept on;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    server_tokens off; 

    gzip  on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # =================================================================
    # GEMVC SERVER CONFIGURATION
    # =================================================================
    server {
        listen 80;
        server_name localhost;
        
        root /var/www/html;
        index index.php index.html;

        charset UTF-8;
        autoindex off;

        # -------------------------------------------------------------
        # 1. Security Headers 
        # -------------------------------------------------------------
        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-XSS-Protection "1; mode=block";
        add_header X-Content-Type-Options "nosniff";

        # -------------------------------------------------------------
        # 2. Access Control 
        # -------------------------------------------------------------
        
        location ~ /\.(?!well-known).* {
            deny all;
        }

        location ~ /(composer\.json|composer\.lock|package\.json|yarn\.lock|phpunit\.xml|README\.md)$ {
            deny all;
        }

        location ~ \.(htaccess|ini|log|sh|bak|sql|env)$ {
            deny all;
        }

        location ~ ^/(app|vendor|bin|config|templates)/ {
            deny all;
            return 403;
        }

        # -------------------------------------------------------------
        # 3. Main Routing & PHP Handling
        # -------------------------------------------------------------
        location / {
            try_files $uri $uri/ /index.php?url=$uri&$args;
        }

        location ~ \.php$ {
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_index index.php;
            
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;
            
            fastcgi_pass_header Authorization;
            fastcgi_param HTTP_AUTHORIZATION $http_authorization;
        }

        # -------------------------------------------------------------
        # 4. Assets Optimization
        # -------------------------------------------------------------
        location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
            access_log off;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        client_max_body_size 64M;
        client_body_buffer_size 128k;
    }
}